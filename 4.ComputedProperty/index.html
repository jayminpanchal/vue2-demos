<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computed Property | Vue 2 JS Tutorial</title>
</head>
<body>
<div id="app">
    <button @click="increment">Increment</button>
    <p>Counter:{{counter}}</p>
    <p>Clicks:{{clicks}}</p>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            clicks: 0
        },
        methods: {
            increment(){
                //this.counter += 2;
                this.clicks++;
            }
        },
        computed: {
            counter(){
                return this.clicks * 2;
            }
        }
    });
</script>
</html>
